<ion-header>

    <ion-navbar>
        <ion-title>SUGERIR UM BAR</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <form>

        <ion-grid>
            <ion-row style="margin-top: -10px">
                <ion-col col-12>
                    <ion-item>
                        <ion-label color="primary" floating>Nome do bar</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>

            <ion-row>

                <ion-col col-6>

                    <ion-item>
                        <ion-label color="primary" floating>Bairro</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col col-6>

                    <ion-item>
                        <ion-label color="primary" floating>Cidade</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>

            <div *ngIf="isBarFound">



                <ion-row>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label color="primary" floating>Endereço</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label color="primary" floating>Telefone</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-12>
                        <div class="beer-container">

                            <span> Cervejas</span>

                            <button (click)="onNewBeer()" ion-button outline color="primary">
                 <ion-icon name="add"></ion-icon> 
                   </button>
                        </div>

                        <div style="position: relative;z-index: 1;margin-top: -15px">
                            <ion-row>
                                <ion-col col-12>
                                    <ion-item>
                                        <ion-label color="primary" floating>Nome</ion-label>
                                        <ion-input type="text"></ion-input>
                                    </ion-item>
                                </ion-col>

                            </ion-row>

                            <ion-row>

                                <ion-col col-6 style="align-self: flex-end">

                                    <ion-item>
                                        <ion-label *ngIf="!isSize"  class="label-size">Tamanho</ion-label>
                                        <ion-select (ionChange)="onSize($event)" >
                                            
                                            <ion-option value="f" >Female</ion-option>
                                            <ion-option value="m">Male</ion-option>
                                        </ion-select>
                                    </ion-item>
                                     </ion-col>

                                    <ion-col col-6>

                                        <ion-item>
                                            <ion-label color="primary" floating>Preço</ion-label>
                                            <ion-input type="text"></ion-input>
                                        </ion-item>
                                    </ion-col>

                            </ion-row>
                        </div>


                        </ion-col>

                </ion-row>

            </div>


        </ion-grid>

        <div *ngIf="isLoading" class="searching">
            <div>
                <ion-spinner color="primary"></ion-spinner>
            </div>
            Localizando bar...


        </div>

        <div class="btn-search-container">



            <button (click)="onSearch()" class="btn-search" ion-button color="primary">

                {{ isBarFound?  'Cadastrar': 'Procurar'   }}
            </button>

        </div>


    </form>

</ion-content>
