<ion-header>

    <ion-navbar>
        <ion-title>BELMONTE</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <div class="header-image">
        <ion-slides class="slider">
            <ion-slide>
                <img src="assets/belmonte.jpg" class="slide-image" />
            </ion-slide>
            <ion-slide>
                <img src="assets/barthodomeu.jpg" class="slide-image" />
            </ion-slide>
            <ion-slide>
                <img src="assets/itahy.jpg" class="slide-image" />
            </ion-slide>
        </ion-slides>
    </div>



    <div class="circle-icon">
        <img width="auto" height="40" src="assets/icon/localizacao_yellow.svg" alt="">
    </div>


    <ion-card #card class="card-container">


        <ion-card-content class="card-content">

            <span class="distance"> 0.5 km</span>

            <span class="street">  Rua Dias Ferreira, 521 - Leblon </span>

            <div class="city">
                Rio de Janeiro - RJ
            </div>

            <hr class="line">

            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <div class="opening-hours"> <span>SEG </span> <span>13:00 - 01:00 </span>
                        </div>
                     
                    </ion-col>

                    <ion-col col-6>
                        <span class="tel">  TEL</span> <span style="font-weight: 600"> (22) 2522-2222 </span>
                    </ion-col>

                </ion-row>

            </ion-grid>

            <ion-list class="list-beers" no-lines>

                <ion-item>

                    <div>
                        <span> TAMANHO</span>
                        <hr class="line">
                    </div>

                    <div>
                        <span>CERVEJA</span>
                        <hr class="line">
                    </div>

                    <div>
                        <span> PREÃ‡O</span>
                        <hr class="line">
                    </div>

                </ion-item>

                <ion-item>
                    <span> garotinho</span>
                    <span>Heineken</span>
                    <span> <span style="font-size: 12px; font-weight: 400"> R$</span> 7,20</span>
                </ion-item>

                <ion-item>
                    <span> caldereta</span>
                    <span>Budweiser</span>
                    <span> <span style="font-size: 12px; font-weight: 400"> R$</span> 8,00</span>
                </ion-item>

                 <ion-item>
                    <span> long-neck</span>
                    <span>Weihenstephaner</span>
                    <span> <span style="font-size: 12px; font-weight: 400"> R$</span> 16,00</span>
                </ion-item>


            </ion-list>

            <button (click)='onSeeMore()' class="more-list-btn" ion-button icon-right color="list_border" outline>
                 veja {{ isSeeMore? 'menos': 'mais'}}
                <ion-icon [name]="isSeeMore? 'ios-arrow-up': 'ios-arrow-down'"></ion-icon>
                </button>


            <div style="text-align: start">
                <div class="updated-at">
                    <img height="20" width="20" style="width: 20px" src="assets/icon/lapis.svg" alt=""> Atualizado em Jan
                    20, 2017
                </div>
            </div>

          

        </ion-card-content>
    </ion-card>

  <div [style.margin-top]="cardHeight" id="map"></div>


</ion-content>
